<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>JsPuml Demo</title>
    <meta name="description" content="The HTML5 Herald">
    <meta name="author" content="SitePoint">
</head>

<body>
    <h1>JsPuml Demo</h1>
    <div id="puml"></div>

    <script src="../dist/jspuml.js"></script>
    <script>
        var puml = new Puml({
            emit: {
                containerSelector: '#puml'
            }
        });
        puml.draw("Hello, World!");
    </script>
</body>
</html>
